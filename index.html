<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oh my food</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/750428a278.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header logo accueil-->
   <header>
       <img src="img/logo/ohmyfood@2x.svg" alt="logo">
   </header> 
   <!--section localisation-->
   <section class="localisation">
       <div class="recherche">
    <i class="fa-solid fa-location-dot"></i>
    <input class="champsderecherche" type="search" value="Paris, Belleville" />
</div>
   </section>
   <!--section recherche resto-->
   <section class="resa">
       <div class="resa__titre">
       <h1>Réservez le menu qui vous convient</h1>
    </div>
    <div class="resa__texte">
       <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
    </div>
    <!--bouton animé-->
       <a href="#" class="btn">Explorer nos restaurants</a>
   </section>
<!--section fonctionnement-->
<section class="fonctionnement">
    <h1>Fonctionnement</h1>
    <div class="etapes">
        <div class="choix">
            <p class="bulle">1</p>
            <div class="bloc">
                <div class="icon--phone">
            <i class="fa-solid fa-mobile-screen"></i>
                </div>
            <p class="bloc--texte">Choisissez un restaurant</p>
        </div>
        </div>
        <div class="choix">
            <div class="bulle">
            <p class="bulle--texte">2</p>
        </div>
            <div class="bloc">
                <div class="icon--list">
                <i class="fa-solid fa-list"></i>
                </div>
                <p class="bloc--texte">Composez votre menu</p>
        </div>
        </div>
        <div class="choix">
            <p class="bulle">3</p>
            <div class="bloc">
                <div class="icon--store">
                <i class="fa-solid fa-store"></i>
                </div>
            <p class="bloc--texte">Dégustez au restaurant</p>
        </div>
        </div>
    </div>
</section>
<section class="restos">
    
</section>
</body>
</html>
